<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Score Keeper</title>]
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body>
    <h1 style="text-align: center;">Simple Score Keeper Project</h1>
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Bulma Grid System -->
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1570572137089-1655117ad216?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Simulator
                        </p>
                        </header>
                        <div class="card-content">
                        <div class="content">
                            <h2 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>
                            <p class="subtitle ">Use the buttons below to simulate the game</p>

                            <label for="playTo" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <!-- Select for determining the winning score -->
                                <select name="" id="playTo">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">10</option>
                                    <option value="11">10</option>
                                </select>
                            </div>
                        </div>
                        </div>
                        <footer class="card-footer">
                        <button class="is-success button card-footer-item is-large" id="p1Button">+1 Player One</button>
                        <button class="is-warning button card-footer-item is-large" id="p2Button">+1 Player Two</button>
                        <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
